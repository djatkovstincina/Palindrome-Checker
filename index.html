<!DOCTYPE html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Palinrome Checker</title>
        <link rel="stylesheet" href="./styles.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <main>
            <div class="container text-center">
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4 d-flex flex-column justify-content-center">
                        <h1 class="h3 pb-3">Check if it is Palindrome?</h1>
                        <div class="input-group mb-3">
                            <input id="text-input" class="form-control" placeholder="Type..." type="text" />
                            <button id="check-btn" class="btn btn-outline-primary" type="button">Check</button>
                        </div>
                        <div id="result" class="absolute-bottom">
                            <p class="text-body-secondary">Result will be shown here</p>
                        </div>
                        <p class="text-body-tertiary mt-2 fst-italic fw-light">A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
                    </div>
                    <div class="col-4"></div>
                </div>
            </div>  
        </main>
        <script src="./script.js"></script>
    </body>
</html>
